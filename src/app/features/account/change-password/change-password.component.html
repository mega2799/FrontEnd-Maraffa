<form [formGroup]="form">
  <p>Usa il form per cambiare la tua password.</p>

  <div fxLayout="row">

    <div class="change-pwd-container" fxFlex="40%" fxFlex.md="60%" fxFlex.sm="85%" fxFlex.xs="100%">

      <!-- <mat-form-field class="full-width">
        <input matInput placeholder="Current Password" formControlName="currentPassword" [type]="hideCurrentPassword ? 'password' : 'text'"
          autocomplete="current-password">
        <mat-icon matSuffix (click)="hideCurrentPassword = !hideCurrentPassword">
          {{hideCurrentPassword ? 'visibility' : 'visibility_off'}}
        </mat-icon>

        <mat-error *ngIf="form.controls['currentPassword'].hasError('required')">
          Please enter a your current password
        </mat-error>
      </mat-form-field> -->

      <mat-form-field class="full-width">
        <input matInput style="height:auto;" placeholder="Nuova password" formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'" autocomplete="new-password">
        <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">
          {{hideNewPassword ? 'visibility' : 'visibility_off'}}
        </mat-icon>

        <mat-error *ngIf="form.controls['newPassword'].hasError('required')">
          Per favore inserisci una nuova password
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Conferma nuova password" formControlName="newPasswordConfirm" [type]="hideNewPassword ? 'password' : 'text'"
          autocomplete="new-password">
        <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">
          {{hideNewPassword ? 'visibility' : 'visibility_off'}}
        </mat-icon>

        <mat-error *ngIf="form.controls['newPasswordConfirm'].hasError('required')">
          Per favore conferma la tua nuova password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="save-button" [disabled]="form.invalid || disableSubmit" (click)="changePassword()">Salva</button>

    </div>

  </div>

</form>
