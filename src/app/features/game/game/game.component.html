<div class="game">
  <div class="players-name">
    <p id="first-selected">Sofi</p>
    <p>Matte</p>
    <p>Klev</p>
    <p id="second-selected">Fede</p>
  </div>
  
  <p class="normal-text">ÃŠ il turno di: Matte</p>

  <div id="table">
  <div class="game-buttons">
    <button id="esci" class="btn btn-danger btn-block game-button" (click)="exitGame()">
      Esci &#10007;
    </button>
    <button id="chat"
        type="button"
        class="btn btn-block btn-success game-button"
        [ngClass]="{
          'chat-button-has-new-message': numberUnreadMessages > 0
        }"
        (click)="toggleGameChatSidebar()">
        Chat ðŸ’¬
        <span
          [hidden]="numberUnreadMessages === 0"
          class="badge badge-light"
          >{{ numberUnreadMessages }}</span
        >
      </button>
      <button id="ultima"
      class="btn btn-info btn-block game-button"
      triggers="manual"
      placement="left"
      popoverClass="popover-previous-cards"
      (click)="showCardsPlayedPreviousRound()">
      Ultima &#9776;
    </button>
  </div>
  <div class="cards-container">
  <div class="wrap">
    <img src="assets/images/4S.png" alt="4_spade" class="card"/>
    <div class="player">Sofi</div>
  </div>
  <div class="wrap">
    <img src="assets/images/4S.png" alt="4_spade" class="card"/>
    <div class="player">Matte</div>
  </div>
  <div class="wrap">
    <img src="assets/images/4S.png" alt="4_spade" class="card"/>
    <div class="player">Klev</div>
  </div>
  <div class="wrap">
    <img src="assets/images/4S.png" alt="4_spade" class="card"/>
    <div class="player">Fede</div>
  </div>
</div>
</div>
<div class="select-container">
  <mat-form-field class="custom-select">
    <mat-label>Chiamata</mat-label>
    <mat-select>
      <mat-option *ngFor="let call of calls" [value]="call.value">
        {{call.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field> 

  <mat-form-field class="custom-select">
    <mat-label>Briscola</mat-label>
    <mat-select>
      <mat-option *ngFor="let trump of trumps" [value]="trump.value">
        {{trump.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field> 
</div>
<div class="hand">
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
  <img src="assets/images/4S.png" alt="4_spade" class="hand-card"/>
</div>
