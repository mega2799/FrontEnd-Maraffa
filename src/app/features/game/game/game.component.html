  </div>

  <p class="normal-text">
    ÃŠ il turno di:
    {{ this.currentUser }}
  </p>

  <div id="table">
    <div class="game-buttons">
      <button
        id="esci"
        class="btn btn-danger btn-block game-button"
        (click)="exitGame()">
        Esci &#10007;
      </button>
      <button
        id="chat"
        type="button"
        class="btn btn-block btn-success game-button"
        [ngClass]="{
          'chat-button-has-new-message': numberUnreadMessages > 0
        }"
        (click)="toggleGameChatSidebar()">
        Chat ðŸ’¬
        <span [hidden]="numberUnreadMessages === 0" class="badge badge-light">{{
          numberUnreadMessages
        }}</span>
      </button>
      <button
        id="ultima"
        class="btn btn-info btn-block game-button"
        triggers="manual"
        placement="left"
        popoverClass="popover-previous-cards"
        (click)="showCardsPlayedPreviousRound()">
        Ultima &#9776;
      </button>
    </div>
    <div class="cards-container">
      <div class="wrap">
        <img
          src="https://cataas.com/cat?width=196&height=392"
          alt="4_spade"
          class="card" />
        <div class="player">Sofi</div>
      </div>
      <div class="wrap">
        <img
          src="https://cataas.com/cat?width=196&height=392"
          alt="4_spade"
          class="card" />
        <div class="player">Matte</div>
      </div>
      <div class="wrap">
        <img
          src="https://cataas.com/cat?width=196&height=392"
          alt="4_spade"
          class="card" />
        <div class="player">Klev</div>
      </div>
      <div class="wrap">
        <img
          src="https://cataas.com/cat?width=196&height=392"
          alt="4_spade"
          class="card" />
        <div class="player">Fede</div>
      </div>
    </div>
  </div>
  <div class="select-container">
    <form [formGroup]="interactionForm" (ngSubmit)="onSubmit()">
      <mat-form-field *ngIf="!selectedTrump" class="custom-select">
        <mat-label>Briscola</mat-label>
        <mat-select formControlName="trump">
          <mat-option *ngFor="let briscola of trumps" [value]="briscola.value">
            {{ briscola.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button *ngIf="!selectedTrump" type="submit">
        Chiama briscola
      </button>

      <mat-form-field *ngIf="!isMyTurn" class="custom-select">
        <mat-label>Chiamata</mat-label>
        <mat-select formControlName="call">
          <mat-option *ngFor="let chiamata of calls" [value]="chiamata.value">
            {{ chiamata.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button type="submit" *ngIf="!isMyTurn">Chiama</button>
    </form>

  <div class="hand-container">
    <div class="hand">
      <app-draggable-image
        *ngFor="let image of cards; let i = index"
        [src]="image.src"
        [alt]="image.alt"
        [position]="image.position"
        [hidden]="image.hidden"
        (positionChange)="image.position = $event"
        (playedCard)="playCard($event)"
        (hiddenChange)="image.hidden = $event"></app-draggable-image>
    </div>
  </div>
